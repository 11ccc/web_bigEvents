<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入 layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <!-- 导入自己写的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 绘制logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
        <!-- layui-main 用来设置一个宽度为1140px的水平居中块 -->
    </div>



    <!-- 绘制登陆注册区域 -->
    <div class="loginAndRegBox">

        <!-- 头部 -->
        <div class="title-box"></div>

        <!-- 登录的div -->
        <div class="login-box">

            <!-- 登陆的表单 -->
            <form action="" class="layui-form" id="form_login">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" id="" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮（注意，这里是一个提交按钮） -->
                <!-- 表单中的提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>

                <div class="layui-form-item links">
                    <!-- a链接加上javascript:;，可以保证点击链接时不会发生页面的跳转 -->
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>


        <!-- 注册的div -->
        <div class="reg-box">

            <!-- 注册的表单 -->
            <form id="form_reg" class="layui-form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" id="" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码的确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" id="" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮（注意，这里是一个提交按钮） -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>

    </div>



    <!-- 导入 layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 为了能够方便的操作DOM元素，我们需要导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js 这个脚本文件-->
    <script src="/assets/js/baseAPI.js"></script>


    <!-- 同时导入自己写的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
